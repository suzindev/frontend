<div class="mat-elevation-z4">
  <table mat-table [dataSource]="teams">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef>Sigla</th>
      <td mat-cell *matCellDef="let row">{{ row.sigla }}</td>
    </ng-container>
    <ng-container matColumnDef="forca">
      <th mat-header-cell *matHeaderCellDef>Força</th>
      <td mat-cell *matCellDef="let row">{{ row.forca }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/teams/update/{{ row.id }}" class="edit">
            <i class="material-icons">
                edit
            </i>
        </a>
        <a routerLink="/teams/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
                delete
            </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
  </table>
</div>
